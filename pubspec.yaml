name: smart_irrigation_rl
description: Smart Irrigation System using Reinforcement Learning (Flutter + Riverpod)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.2.2
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/mock/weather_today.json
    - assets/mock/soil_moisture.json
    - assets/policy/q_table.json